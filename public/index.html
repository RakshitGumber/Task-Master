<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Master</title>
    <link rel="stylesheet" href="../src/stylesheets/index.css" />
  </head>
  <body>
    <div class="container">
      <nav class="main-nav">
        <header class="main-header" title="Not Just Another To-Do List App">
          <h1>Task Master</h1>
        </header>
        <form id="search">
          <input type="text" placeholder="Search" id="search-box" />
          <button id="search-button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
        <ul class="nav-items">
          <li class="nav-item">
            <button>
              <i class="fa-solid fa-question"></i>
            </button>
          </li>
          <li class="nav-item">
            <button class="setting-button">
              <i class="fa-solid fa-gear" id="setting"></i>
            </button>
          </li>
        </ul>
      </nav>
      <nav class="secondary-nav">
        <ul class="secondary-nav-list">
          <li>
            <label>Username:</label>
            <span class="username-set">User</span>
          </li>
          <li>
            <label for="color">Theme:</label>
            <select name="color" id="color-selector">
              <option value="red">Red</option>
              <option value="yellow">Yellow</option>
              <option value="blue">Blue</option>
              <option value="green">Green</option>
              <option value="purple">Purple</option>
              <option value="black">Black</option>
              <option value="grape">Grape</option>
              <option value="emrald">Emrald</option>
              <option value="violet">Violet</option>
              <option value="marine">Marine</option>
            </select>
            <button id="change">save changes</button>
          </li>
          <li><button id="delete">Delete All</button></li>
        </ul>
      </nav>
      <main class="workspace">
        <div class="overlay"></div>
        <section class="create-task">
          <h2 class="section-header">Add a Task</h2>
          <button class="close-addtask">
            <i class="fa-solid fa-x"></i>
          </button>
          <form>
            <label for="title">Title:</label>
            <input type="text" id="title" placeholder="Task Name" required />
            <label for="task-description">Description: </label>
            <textarea
              name="task-description"
              id="description"
              cols="25"
              rows="4"
              placeholder="Add task Description..."
            ></textarea>
            <div class="action-buttons">
              <button class="create-button">Create</button>
              <button class="reset-button">Reset</button>
            </div>
          </form>
        </section>
        <div class="main-section-header">
          <h2 class="section-header">Tasks</h2>
          <button class="create-task-button">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
        <section class="tasks"></section>
      </main>
    </div>
    <script
      src="https://kit.fontawesome.com/763dcc59d8.js"
      crossorigin="anonymous"
    ></script>
    <script src="../src/scripts/modal.js"></script>
    <script src="../src/scripts/view.js"></script>
    <script src="../src/scripts/controller.js"></script>
    <script src="../src/scripts/index.js"></script>
  </body>
</html>
